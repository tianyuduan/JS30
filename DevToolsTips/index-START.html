<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';

    }

    // Regular
    console.log('hello');

    // Interpolated

    console.log('i am a %s!', 'ðŸ’©');
    // console.log(`hello i am a ${ðŸ’©}`);
    // Styled
    console.log('%c i am great text', 'font-size: 50px');
    // warning!
    console.warn('oh No!');
    // Error :|
    console.error('crap!');
    // Info
    console.info('Crocodiles eat 3-4 people per year!');

    // Testing

    console.assert(1===1, 'that is wrong')
    //fires only if wrong

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('wes')
    console.count('steve')
    console.count('steve')
    console.count('steve')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
